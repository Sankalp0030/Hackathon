{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'users/css/register.css' %}"> <!-- Ensure you have this CSS file in your static directory -->
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Register Now</h1>
            <form action="{% url 'users:register' %}" method="post"> <!-- Adjusted to use Django URL routing -->
                {% csrf_token %}
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="confirmation" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-school"></i>
                        <input type="text" name="college" placeholder="College Name">
                    </div>
                </div>
                <button type="submit">Register</button>
            </form>
            {% for message in messages %}
            <div>
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
        </div>
    </div>  
</body>
</html>
